services:
  - type: web
    name: n8n
    env: docker
    # This correctly tells Render to build the Dockerfile in this repository
    dockerfilePath: ./Dockerfile
    dockerContext: .
    disk:
      name: n8n-data
      mountPath: /data
      sizeGB: 10
    envVars:
      # Keep only the variables that are specific to the Render environment
      - key: N8N_HOST
        value: n8n-ffmpeg-deploy-tkgq.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-ffmpeg-deploy-tkgq.onrender.com/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_RUNNERS_ENABLED # Keep runners enabled
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE # Keep for Code node access
        value: "false"
        
    autoDeploy: true
